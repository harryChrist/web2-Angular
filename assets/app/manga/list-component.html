<div class="grid-container">
  <div class="grid-item" *ngFor="let livro of Data">
    <img [src]="livro.images[0].jpg.image_url" alt="Imagem">
    <h2>{{ livro.title }}</h2>
    <p class="price">Pre√ßo: R$ {{ livro.price }}</p>
    <p class="authors">{{ livro.author_info[0].name }}</p>
    <p class="synopsis">Score: {{ livro.score }}</p>
    <p class="synopsis">Status: {{ livro.status }}</p>
    <a [routerLink]="['/manga', livro._id]">Botao</a>
  </div>
</div>
